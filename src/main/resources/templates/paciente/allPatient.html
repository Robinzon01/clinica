<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
			
				<div class="row">
					<div class="col-md-3">					    
						<a class="btn btn-lg btn-outline-success btn-block" th:href="@{/patient/new}">Nuevo</a>		
					</div>
					<div class="col-md-9">						
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">

						<div class="title">
							<h2>PACIENTES</h2>
						</div>

						<table class="table table-responsive highlight">
							<thead>
								<tr>
									<th>CODIGO</th>
									<th>DNI</th>
									<th>NOMBRE</th>
									<th>APELLIDOS</th>									
									<th>HISTORIA CLINICA</th>																		
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="patient : ${patientList}">
									<td th:text="${patient.id}"></td>
									<td th:text="${patient.dni}"></td>
									<td th:text="${patient.firstname}"></td>
									<td th:text="${patient.lastname}"></td>
									<td th:text="${patient.historia}"></td>
<!-- 									<td th:text="${patient.historia}"></td>									 -->
									<td title="Editar" ><a th:href="@{/patient/{id}/edit(id=${patient.id})}"><i class="far fa-edit"></i></a></td>
									<td title="Eliminar"><a th:href="@{/patient/{id}/delete(id=${patient.id})}"><i class="fas fa-trash-alt"></i></a></td>
							    </tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="container">
				<th:block th:include="fragments/pagPatient"></th:block>
			</div>

		</div>
	</div>

	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
