<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div th:if="${specialtList.totalPages != 1}" class="section">
							<ul class="pagination pagination-primary">
								<li class="page-item"
									th:class="${specialtList.number == 0} ? disabled"><a
									class="page-link"
									th:href="@{/specialty/(pageSize=${selectedPageSize}, page=1)}">  <i class="fas fa-angle-double-left"></i>  </a></li>
								<li class="page-item"
									th:class="${specialtList.number == 0} ? disabled"><a
									class="page-link"
									th:href="@{/specialty/(pageSize=${selectedPageSize}, page=${specialtList.number})}"> <i class="fas fa-angle-left"></i> </a>
								</li>
								<li
									th:class="${specialtList.number == (page - 1)} ? 'active page-item'"
									th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
									<a class="page-link"
									th:href="@{/specialty/(pageSize=${selectedPageSize}, page=${page})}"
									th:text="${page}"></a>
								</li>
								<li class="page-item"
									th:class="${specialtList.number + 1 == specialtList.totalPages} ? disabled">
									<a class="page-link"
									th:href="@{/specialty/(pageSize=${selectedPageSize}, page=${specialtList.number + 2})}"> <i class="fas fa-angle-right"></i> </a>
								</li>
								<li class="page-item"
									th:class="${specialtList.number + 1 == specialtList.totalPages} ? disabled">
									<a class="page-link"
									th:href="@{/specialty/(pageSize=${selectedPageSize}, page=${specialtList.totalPages})}"> <i class="fas fa-angle-double-right"></i> </a>
								</li>
							</ul>
						</div>

					</div>
				</div>
