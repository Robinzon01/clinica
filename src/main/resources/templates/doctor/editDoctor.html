<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>EDITAR DOCTOR</h2>
						</div>

						<form th:object="${doctor}" th:action="@{/doctor/{id}/update(id=${doctor.id})}" th:method="post">

							<div class="alert alert-danger" th:if="${error!=null}"
								th:text="${error}"></div>

							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>

							<div class="form-group invisible">
								<input th:field="*{id}" id="id" type="text"
									class="form-control validate"> <label for="id">Id</label>
							</div>

							<div class="form-group">
								<input th:field="*{firstname}" id="firstname" type="text"
									class="form-control validate"> <label for="firstname">NOMBRE(S)</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
							</div>
							
							<div class="form-group">
								<input th:field="*{lastname}" id="lastname" type="text"
									class="form-control validate"> <label for="lastname">APELLIDOS</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
							</div>
							
							<div class="form-group">
								<input th:field="*{dni}" id="dni" type="number"
									class="form-control validate"> <label for="dni">DNI</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
							</div>
							
							<div class="form-group">
								<input th:field="*{cmp}" id="cmp" type="text"
									class="form-control validate"> <label for="cmp">CMP</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('cmp')}" th:errors="*{cmp}"></span>
							</div>
							
							<div class="form-group">
								<label for="id_spe">ESPECIALIDAD</label>
							    <select th:field="*{id_spe}" class="browser-default custom-select">
							      <option th:each="specialt : ${specialtList}" th:value="${specialt.id}" th:text="${specialt.name}"></option>							       
							    </select>								
 								<span class="text-danger errorMsg" th:if="${#fields.hasErrors('id_spe')}" th:errors="*{id_spe}"></span>
							</div>

							<button type="submit" class="btn btn-dark">GUARDAR</button>
							<a class="btn btn-primary" th:href="@{'/specialty'}">CANCELAR</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
